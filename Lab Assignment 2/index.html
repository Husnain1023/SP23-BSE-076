<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Manager (CRUD)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1> Story Manager (CRUD)</h1>

    <form id="storyForm" class="form-container">
      <input type="text" id="storyId" placeholder="ID (for update or delete)" class="input-field"/>
      <input type="text" id="storyTitle" placeholder="Story Title" class="input-field" required />
      <textarea id="storyContent" placeholder="Story Content" class="input-field" required></textarea>
      <div class="button-group">
        <button type="button" onclick="createStory()" class="btn btn-primary">Create</button>
        <button type="button" onclick="updateStory()" class="btn btn-secondary">Update</button>
        <button type="button" onclick="deleteStoryById()" class="btn btn-danger">Delete</button>
      </div>
    </form>

    <button onclick="getStories()" class="btn btn-primary"> Get All Stories</button>

    <div id="storyList" class="story-list"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
